     </div>
    </nav>
    <main>
     <header>
       <h1>Time of Sunrise</h1>
       <p>See time of sunrise for your city and state.</p>
     </header>
     <form>
       <div class="formDiv">
         <p id="commentPara"></p>
         <label>Enter Date:</label>
         <input type="date" name="date" class="inputAlign" id="date"><br />
       </div>
       <div class="formDiv">
         <label>Enter City:</label>
         <input type="text" name="state" placeholder="enter city name" class="inputAlign" id="cityInput"><br />
       </div>
       <div id="stateContainer" class="formDiv">
          <label>Enter State:</label>
          <select name="stateInput" class="inputAlign" id="stateInput">
          	<option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select><br />
       </div>
       <div class="formDiv">
         <label id="latLabel">Latitude:</label>
         <input type="text" name="latitude" readonly="readonly" placeholder = "autopopulates" value="" class="inputAlign" id="latPopulate" ><br />
       </div>
       <div class="formDiv">
         <label>Longitude:</label>
         <input type="text" name="longitude" readonly="readonly" placeholder = "autopopulates" value="" class="inputAlign" id="lngPopulate"><br />
       </div>
       <div class="formDiv">
         <label>Include time of sunset?</label>
         <input type="radio" name="yes" id="yesSunset">Yes
         <input type="radio" name="yes" id="noSunset">No<br />
       </div>
       <div class="formDiv">
         <button type="button" id="btn">See time of sunrise:</button>
       </div>
       <div class="formDiv">
         <button type="reset" id="btnReset">Reset</button>
       </div>
       <div id=sunriseContainer class="formDiv">
         <h2>Time of sunrise is:</h2>
         <p id="sunrisePara"></p><br />
       </div>
       <div id="sunsetContainer" class="formDiv">
         <h2>Time of sunset is:</h2>
         <p id="sunsetPara"></p><br /><br />
       </div>
       <div class="formDiv">
         <p>To download a calendar of 2018 sunrise and sunset times for your city and state:</p>
         <label>Enter email address:</label>
         <input type="email" name="email" placeholder:"Enter email address">
       </div>
     </form>
     <div id="sunriseBackgroundImage" style="display:none">
       <img src="https://i.pinimg.com/originals/11/00/5b/11005b6c52ca71bec0d656fa6fb94fb3.jpg" style="display:none" >
     </div>
     <div id="sunsetBackgroundImage" style="display:none">
       <img src="https://media-cdn.tripadvisor.com/media/photo-s/0a/6c/bb/c0/beautiful-sunsets-at.jpg" style="display:none">
     </div>
    </main>
    <script src="project2API.js"></script>
  </body>
